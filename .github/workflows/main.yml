name: Python package

on: [push]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - name: Set up Python 3.x
        uses: actions/setup-python@v4
        with:
          # Semantic version range syntax or exact version of a Python version
          python-version: '3.x'
          # Optional - x64 or x86 architecture, defaults to x64
          architecture: 'x64'
      # You can test your matrix by printing the current Python version
      - name: Display Python version
        run: python -c "import sys; print(sys.version)"
      
      - name: Install dependencies
        run: python -m pip install --upgrade pip setuptools wheel

      - name: Install requests
        run: pip install requests

      - name: Check Path
        run: pwd
      
      - name: Check files
        run: ls
      
      - name: Check Commit Messages
        id: parse_commit
        run: |
          commit_message="${{ github.event.head_commit.message }}"
          echo "Commit Message: $commit_message"

          IFS=" " read -r -a parts <<< "$commit_message"
          echo "Problem Number: ${parts[1]}"

          export problemId=${parts[1]}

          echo problemId
        
      - name: Run Update Readme Python Script
        run: python updateReadme.py

      - name: Run Update README.md File
        run: |
          git add .
          git diff
          git config --global user.name 'isayaksh'
          git config --global user.email 'isayaksh@gmail.com'
          git commit -m "update README"
          git push
          
